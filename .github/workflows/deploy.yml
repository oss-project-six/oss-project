# .github/workflows/deploy.yml
name: ğŸš€ Spring Boot Docker CI/CD

on:
  push:
    branches: [ "main" ]  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œë§ˆë‹¤ ì‹¤í–‰

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/spring-app

    steps:
    # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
    - name: Checkout code
      uses: actions/checkout@v4

    # 2) JDK 17 ì„¤ì¹˜ (Gradle ë¹Œë“œìš©)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3) application.yml ìƒì„± (base64 â†’ ì›ë³¸)
    - name: Create application.yml from Secrets
      run: |
        mkdir -p ./src/main/resources
        echo "${{ secrets.APPLICATION_YML_BASE64 }}" | base64 -d > ./src/main/resources/application.yml

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # 4) Gradleë¡œ JAR ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
    - name: Build with Gradle
      run: ./gradlew clean build -x test

    # 5) Docker Hub ë¡œê·¸ì¸
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° íƒœê·¸
    - name: Build Docker image
      run: |
        IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
        docker build -t $IMAGE_TAG .
        docker tag $IMAGE_TAG $IMAGE_NAME:latest

    # 7) Docker ì´ë¯¸ì§€ í‘¸ì‹œ (SHA íƒœê·¸ + latest íƒœê·¸)
    - name: Push Docker images
      run: |
        IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
        docker push $IMAGE_TAG
        docker push $IMAGE_NAME:latest

    # 8) .env íŒŒì¼ ìƒì„± (TAG ì •ë³´ ì €ì¥)
    - name: Create env.dev with TAG
      run: echo "TAG=${{ github.sha }}" > env.dev

    # 9) env.dev íŒŒì¼ì„ ì›ê²© ì„œë²„ë¡œ ë³µì‚¬
    - name: Send env.dev and deploy.sh to remote
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DEPLOY_SERVER_IP }}
        username: ${{ secrets.DEPLOY_SERVER_USER }}
        key: ${{ secrets.DEPLOY_SERVER_KEY }}
        source: |
          env.dev
          deploy.sh
        target: ${{ secrets.DEPLOY_DIRECTORY }}

    # 10) ì›ê²© ì„œë²„ì— ì ‘ì†í•˜ì—¬ deploy.sh ì‹¤í–‰ ë° ë¶ˆí•„ìš” ì´ë¯¸ì§€ ì œê±°
    - name: Remote deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_SERVER_IP }}
        username: ${{ secrets.DEPLOY_SERVER_USER }}
        key: ${{ secrets.DEPLOY_SERVER_KEY }}
        script: |
          cd ${{ secrets.DEPLOY_DIRECTORY }}
          chmod +x deploy.sh
          ./deploy.sh
          docker image prune -f
