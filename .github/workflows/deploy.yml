name: Spring Boot Deploy

on:
  push:
    branches: [ "main" ]  # 또는 배포 브랜치명

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create application.yml from base64
      run: |
        mkdir -p src/main/resources
        echo "${{ secrets.APPLICATION_YML_BASE64 }}" | base64 -d > src/main/resources/application.yml

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Check build output
      run: |
        echo "📁 build/libs 디렉토리 내용:"
        ls -al ./build/libs/
        echo "📁 현재 디렉토리 내용:"
        ls -al .

    - name: Copy jar and deploy.sh to remote server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.DEPLOY_SERVER_IP }}
        username: ${{ secrets.DEPLOY_SERVER_USER }}
        key: ${{ secrets.DEPLOY_SERVER_KEY }}
        source: |
          ./build/libs/*.jar
          ./deploy.sh
        target: ${{ secrets.DEPLOY_DIRECTORY }}

    - name: Execute deploy.sh on remote server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_SERVER_IP }}
        username: ${{ secrets.DEPLOY_SERVER_USER }}
        key: ${{ secrets.DEPLOY_SERVER_KEY }}
        script: |
          cd ${{ secrets.DEPLOY_DIRECTORY }}
          chmod +x deploy.sh
          ./deploy.sh
