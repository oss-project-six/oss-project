name: Spring Boot Deploy

on:
  push:
    branches: [ "main" ]  # 또는 deploy 대상 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create application.yml from secret
      run: |
        mkdir -p src/main/resources
        printf "%s" "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Copy jar to remote server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DEPLOY_SERVER_IP }}
        username: ${{ secrets.DEPLOY_SERVER_USER }}
        key: ${{ secrets.DEPLOY_SERVER_KEY }}
        source: build/libs/*.jar
        target: ${{ secrets.DEPLOY_DIRECTORY }}

    - name: Run jar on remote server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_SERVER_IP }}
        username: ${{ secrets.DEPLOY_SERVER_USER }}
        key: ${{ secrets.DEPLOY_SERVER_KEY }}
        script: |
          pkill -f 'java -jar' || true
          cd ${{ secrets.DEPLOY_DIRECTORY }}
          nohup java -jar $(ls -t *.jar | head -n 1) > app.log 2>&1 &
